<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Haika.js plugin</title>
</head>
<body>

<h1>Haika.js Plugins</h1>

<ul>
  <script>
    var plugins = [
      'header',
      'nav',
      'toolbar',
      'zoom',
      'scrollbar',
      'property',
      'header,nav,toolbar',
      'scrollbar,property,zoom',
      'header,nav,toolbar,zoom,scrollbar,property',
    ];
    for(var i=0,l=plugins.length;i<l;i++){
      document.write('<li><a href="select.html#'+plugins[i]+'">'+plugins[i]+'</a></li>');
    }
  </script>
</ul>

</body>
</html>
