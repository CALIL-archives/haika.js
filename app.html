<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Haika.js</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/dragdealer/dragdealer.css" rel="stylesheet">
    <link href="css/shelf.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div class="container header">
      <div class="row">
        <div class="col-md-2" style="text-align:center;width: 120px;">
          <input type="button" class="totop btn btn-default" value="↑" /><br />
          <input type="button" class="toleft btn btn-default" value="←" />
          <input type="button" class="toright btn btn-default" value="→" /><br />
          <input type="button" class="tobottom btn btn-default" value="↓" />
        </div>
        <div class="col-md-10">

<!--
          <div class="btn-group btn-group-sm is_visible" data-toggle="buttons">
            <label class="btn btn-sm btn-default">
              <input type="radio" name="display" id="true" value="move">移動
            </label>
            <label class="btn btn-sm btn-primary">
              <input type="radio" name="display" id="false" value="edit">編集
            </label>
          </div>
-->
          <div class="btn-group">
            <button type="button" class="btn btn-danger">オブジェクトを追加</button>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation" class="dropdown-header">書架</li>
                <li><a href="#">一般</a></li>
                <li><a href="#">文庫・新書用</a></li>
                <li><a href="#">大型本</a></li>
                <li><a href="#">CD/DVD</a></li>
                <li><a href="#">新聞</a></li>
                <li><a href="#">雑誌</a></li>
                <li class="divider"></li>
                <li role="presentation" class="dropdown-header">特殊な書架</li>
                <li><a href="#">曲面</a></li>
                <li class="divider"></li>
                <li role="presentation" class="dropdown-header">インドアロケーション</li>
                <li><a href="#">BLEビーコン</a></li>
            </ul>
          </div>

          <label for="type">type:
              <select id="type" class="form-control">
                  <option value="Shelf">Shelf</option>
                  <option value="curvedShelf">curvedShelf</option>
                  <option value="Beacon">Beacon</option>
              </select>
          </label>
          <label for="count">count:
              <input type="text" id="count" class="form-control" value="3" style="width: 60px;" />
          </label>
          <label for="side">side:
              <select id="side" class="form-control">
                  <option value="1">one</option>
                  <option value="2">both</option>
              </select>
          </label>
          <label for="angle">angle:
              <select id="angle" class="form-control">
                  <option value="0">0</option>
                  <option value="90">90</option>
                  <option value="180">180</option>
                  <option value="270">270</option>
              </select>
          </label>
          <input type="button" class="add btn btn-default" value="add" />
          <input type="button" class="remove btn btn-default" value="remove" />
          <input type="button" class="zoomin btn btn-default" value="+zoomIn" />
          <span class="zoom">100%</span>
          <input type="button" class="zoomout btn btn-default" value="-zoomOut" />
          <input type="button" class="zoomreset btn btn-default" value="zoomReset" />
          <input type="button" class="bringtofront btn btn-default" value="bringToFront " />
          <input type="button" class="svg btn btn-default" value="SVG" />
          <input type="button" class="geojson btn btn-default" value="GeoJSON" />
          <input type="button" class="reset btn btn-default" value="データリセット" />
        </div>
      </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="vertical-scroller" class="content-scroller">
      <div id="content-scroller" class="dragdealer">
        <div class="handle gray-bar">
          <span class="value"><i class="fa fa-bars"></i></span>
        </div>
      </div>
    </div>
    <div id="horizontal-scroller" class="dragdealer">
      <div class="handle gray-bar">
        <span class="value"><i class="fa fa-bars fa-rotate-90"></i></span>
      </div>
    </div>
    <div class="propery_panel">
      <h3>オブジェクトのプロパティ</h3>
      <p>表示予定地</p>
    </div>
    <div class="canvas_panel">
      <label for="canvas_width">
        Width:
        <input type="text" id="canvas_width" class="form-control" value="0" />
      </label>
      <label for="canvas_height">
        Height:
        <input type="text" id="canvas_height" class="form-control" value="0" />
      </label>
      <label for="canvas_centerX">
        centerX:
        <input type="text" id="canvas_centerX" class="form-control" value="0" />
      </label>
      <label for="canvas_centerY">
        centerY:
        <input type="text" id="canvas_centerY" class="form-control" value="0" />
      </label>
      <label for="canvas_bgscale">
        bgscale:
        <input type="text" id="canvas_bgscale" class="form-control" value="0" />
      </label>
      <input type="button" id="canvas_render" class="btn btn-default" value="render">
      <div class="rotate"></div>
    </div>
    <!-- External script dependencies  -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="bower_components/jquery.finger/dist/jquery.finger.min.js"></script>
    <script type="text/javascript" src="bower_components/dragdealer/dragdealer.min.js"></script>
<!--    <script type="text/javascript" src="vendor/fabric.min.js"></script>-->
    <script type="text/javascript" src="vendor/fabric.js"></script>
    <script type="text/javascript" src="vendor/aligning_guidelines.js"></script>
    <script type="text/javascript" src="vendor/centering_guidelines.js"></script>
    <script type="text/javascript" src="js/shelf.js"></script>
    <script type="text/javascript" src="js/curvedShelf.js"></script>
    <script type="text/javascript" src="js/beacon.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
  </body>
</html>
