<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Haika.js</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/haika.all.css" rel="stylesheet">
    <style>
    /* map */
    body {
      background-color: #000000;
    }
    #haika-canvas {
      display: none;
    }
    .haika-map-container {
      width: 900px;
      margin: 30px auto;
    }
    #haika-map {
      margin: 0;
      margin-top: 10px;
      padding: 0;
      width: 900px;
      height: 600px;
    }
    #haika-map-search {
      width: 900px
    }
    </style>
</head>
<body>
<div id="haika-canvas"></div>
<!-- MAP -->
<div class="haika-map-container">
  <div class="clearfix">
      <div class="pull-left" style="width: 800px;">
          <div class="row">
              <div class="col-sm-3" style="max-width: 180px;">
                  <form id="haika-map-search" style="width: 180px">
                      <input type="text" placeholder="場所を図書館名で検索" id="haika-map-query" class="form-control"/>
                  </form>
              </div>
              <div class="col-sm-9">
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="row">
                              <div class="col-sm-4" style="color: white;text-align:right;">
                                  角度:
                              </div>
                              <div class="col-sm-8">
                                  <input id="haika-canvas-angle" data-slider-id='haika-canvas-angle' type="text"/>
                              </div>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="row">
                              <div class="col-sm-4" style="color: white;text-align:right;">
                                  倍率:
                              </div>
                              <div class="col-sm-8">
                                  <input id="haika-geojson-scale" data-slider-id='haika-geojson-scale' type="text"/>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div style="display:none;">
                      <div class="col-sm-3">
                          <input type="number" id="haika-canvas-lat" class="form-control" value="" disabled/>
                      </div>
                      <div class="col-sm-3">
                          <input type="number" id="haika-canvas-lon" class="form-control" value="" disabled/>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="pull-right" style="text-align:right;">
      <span class="haika-map-close btn btn-default">
        <i class="fa fa-times"></i>
        close
      </span>
      </div>
  </div>
  <div id="haika-map">
  </div>
</div>

    <!-- External script dependencies  -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <script type="text/javascript" src="js/build/haika.all.js"></script>
    <script type="text/javascript" src="js/haika-map.js"></script>
    <script>
      $(haika).on('haika:initialized', function() {
        return haika.openFromApi(2, {
          success: function() {
            haika.render();
            haika.map.init();
          },
          error: function(message) {
            return alert(message);
          }
        });
      });
      haika.init({
        divId: 'haika-canvas',
      });
    </script>
  </body>
</html>
